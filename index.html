<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet Multi-GPX Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Leaflet GPX plugin -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet-gpx@1.7.0/leaflet-gpx.min.js"></script>

  <style>
    body { margin:0; padding:0; }
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
<div id="map"></div>

<script>
window.onload = function() {
  // Initialize the map
  var map = L.map('map').setView([40.7128, -74.0060], 13);

  // Add OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // List of GPX files to load
  var gpxFiles = [
    'my_track.gpx',      // Example: your first GPX
    'my_second_track.gpx' // Example: add more GPX files
  ];

  // Colors for each track
  var colors = ['blue', 'red', 'green', 'orange', 'purple'];

  gpxFiles.forEach(function(file, i) {
    new L.GPX(file, {
      async: true,
      polyline_options: { color: colors[i % colors.length], weight: 4, opacity: 0.7 },
      marker_options: {
        startIconUrl: 'https://cdn.jsdelivr.net/npm/leaflet-gpx@1.7.0/pin-icon-start.png',
        endIconUrl: 'https://cdn.jsdelivr.net/npm/leaflet-gpx@1.7.0/pin-icon-end.png',
        shadowUrl: 'https://cdn.jsdelivr.net/npm/leaflet-gpx@1.7.0/pin-shadow.png'
      }
    }).on('loaded', function(e) {
      map.fitBounds(e.target.getBounds());
    }).addTo(map);
  });
};
</script>
</body>
</html>
