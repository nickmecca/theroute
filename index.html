<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet GPX Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Leaflet GPX plugin (must come after Leaflet) -->
  <script src="https://unpkg.com/leaflet-gpx@1.7.0/dist/leaflet-gpx.min.js"></script>

  <style>
    body { margin:0; padding:0; }
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // Wait until the page is fully loaded
  window.onload = function() {
    // Initialize the map
    var map = L.map('map').setView([40.7128, -74.0060], 13);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 19
    }).addTo(map);

    // Load the GPX file (must be in same folder as index.html)
    new L.GPX('my_track.gpx', {
      async: true,
      marker_options: {
        startIconUrl: 'https://unpkg.com/leaflet-gpx@1.7.0/dist/pin-icon-start.png',
        endIconUrl: 'https://unpkg.com/leaflet-gpx@1.7.0/dist/pin-icon-end.png',
        shadowUrl: 'https://unpkg.com/leaflet-gpx@1.7.0/dist/pin-shadow.png'
      },
      polyline_options: { color: 'blue', weight: 4, opacity: 0.7 }
    }).on('loaded', function(e) {
      // Fit map bounds to GPX track
      map.fitBounds(e.target.getBounds());
    }).addTo(map);
  };
</script>

</body>
</html>
