<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Frankfurt to Stuttgart GPX Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Leaflet GPX plugin -->
  <script src="gpx.js"></script>

  <style>
    body { margin:0; padding:0; }
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
window.onload = function() {
  // Initialize the map
  var map = L.map('map').setView([50.1109, 8.6821], 6); // centered near Frankfurt

  // ArcGIS World Street Map tile layer
  L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://www.esri.com/en-us/home">Esri</a>',
    maxZoom: 19
  }).addTo(map);

  // Load your GPX track
  new L.GPX('my_track.gpx', {
    async: true,
    polyline_options: { color: 'blue', weight: 4, opacity: 0.7 },
    marker_options: {
      startIconUrl: 'pin-icon-start.png',
      endIconUrl: 'pin-icon-end.png',
      shadowUrl: 'pin-shadow.png'
    }
  }).on('loaded', function(e) {
    map.fitBounds(e.target.getBounds());
  }).addTo(map);
};
</script>

</body>
</html>
